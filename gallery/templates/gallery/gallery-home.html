{% extends 'gallery/base.html' %}

{% block content %}
{{block.super}}

<div>
    <p class="edit"> <strong>murage gallery</strong> <small>Category | All </small></p>
    <hr>

    <div class="myrow">
        {% for image in images %}
        <div class="mycolumn">
            <img src="{{image.image.url}}" alt="Image" class="img-width btn" style="width:100%" data-toggle="modal"
                data-target="#{{image.id}}">
        </div>
        <div class="modal" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title edit" id="exampleModalCenteredLabel"> IMAGE : {{image.image_name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mycolumn">
                            <img src="{{image.image.url}}" alt="Image" class="img-width" style="width:100%">
                        </div>
                        <hr>
                        <div>
                            <p class="edit"> <strong>IMAGE DESCRIPTION:</strong>   </p>
                            <hr>
                            <p class="edit">   {{image.image_description}}  </p>
                        </div>
                    </div>
                    <div class="modal-footer edit">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button edit" class="btn btn-primary">copy to clipboard</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
